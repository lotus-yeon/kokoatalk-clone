<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar profile-screen__status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>   
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header profile-screen__header">
        <a href="friends.html">
            <i class="fas fa-times fa-lg"></i>
        </a>
        <div class="screen-header__icons">
            <div><i class="fas fa-gift"></i></div>
            <div><i class="fas fa-won-sign"></i></div>
            <div><i class="fas fa-cog"></i></div>
        </div>
    </header>

    <div class="background-img">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OHx8dHJhdmVsfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
    </div>

    <main class="profile-screen">
        <img src="https://images.unsplash.com/photo-1515121061221-7d6ce2dcd1fe?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTN8fHdvbWFufGVufDB8MnwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
        <div class="profile-screen__info">
            <span class="profile-screen__title">Megan</span>
            <!-- <span class="profile-screen__subtitle"></span> -->
        </div>  
        
    </main>  

    <div class="profile-screen__bar">
        <div class="profile-screen__bar-icon">
            <i class="fas fa-comment fa-lg"></i>
            <span>My Chatroom</span>
        </div>
        <div class="profile-screen__bar-icon">
            <i class="fas fa-pencil-alt fa-lg"></i>
            <span>Profile</span>
        </div>
        <div class="profile-screen__bar-icon">
            <i class="fas fa-comments fa-lg"></i>
            <span>KokoaStory</span>
        </div>
    </div>

    

    <div id="no-mobile">
        <span>Your screen is too big ðŸ˜…</span>
        <span>(Only mobile and portrait)</span>
    </div>

    <script
        src="https://kit.fontawesome.com/e5f5233f60.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
