<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>   
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <div><i class="fas fa-search fa-lg"></i></div>
            <div><i class="fas fa-music fa-lg"></i></div>
            <div><i class="fas fa-cog fa-lg"></i></div>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <a href="profile.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xl"
                      src="https://images.unsplash.com/photo-1515121061221-7d6ce2dcd1fe?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTN8fHdvbWFufGVufDB8MnwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Megan</h4>
                        <!-- <h6 class="user-component__subtitle">This text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
        </a>
        
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm"
                      src="https://cdn.pixabay.com/photo/2016/06/28/13/50/cat-1484725_960_720.png"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="friends-screen__friends">
            <div class="friends-screen__friends-header">
                <span>Friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm"
                      src="https://images.unsplash.com/photo-1518577915332-c2a19f149a75?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mzd8fHdvbWFufGVufDB8MnwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Charlotte</h4>
                        <h6 class="user-component__subtitle">
                            <i class="em em-two_hearts" aria-role="presentation" aria-label="TWO HEARTS"></i>
                            <i class="em em-two_hearts" aria-role="presentation" aria-label="TWO HEARTS"></i>
                            <i class="em em-two_hearts" aria-role="presentation" aria-label="TWO HEARTS"></i>
                        </h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm"
                      src="https://images.unsplash.com/photo-1555703473-5601538f3fd8?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTh8fHByb2ZpbGV8ZW58MHwyfDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Glenda</h4>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm"
                      src="https://images.unsplash.com/photo-1598362471594-d1f1c97a155d?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NjF8fG1hbnxlbnwwfDJ8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Seymour</h4>
                        <h6 class="user-component__subtitle">
                            Try for best!
                        </h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm"
                      src="https://images.unsplash.com/photo-1523111343671-c0872e1ac556?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTF8fHByb2ZpbGV8ZW58MHwyfDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Matthew</h4>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            
            
        </div>
    </main>  

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-lg" ></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg" ></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification dot"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav> 

    <div id="no-mobile">
        <span>Your screen is too big ðŸ˜…</span>
        <span>(Only mobile and portrait)</span>
    </div>

    <script
        src="https://kit.fontawesome.com/e5f5233f60.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
