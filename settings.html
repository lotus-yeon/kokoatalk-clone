<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>   
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
       <ul class="settings-list">
        <li class="settings-setting">
            <div class="settings-setting__column">
                <i class="fas fa-bullhorn fa-lg"></i>
                <span>Notices</span>
            </div>
            <div class="settings-setting__column"></div>
            
        </li>
        <li class="settings-setting">
            <div class="settings-setting__column">
                <i class="fas fa-flask fa-lg"></i>
                <span>Kokoa Lab</span>
            </div>
            <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
            <div class="settings-setting__column">
                <i class="fas fa-info-circle fa-lg"></i>
                <span>Version</span>
            </div>
            <div class="settings-setting__column">Lastest Version</div>
        </li>
       </ul>

       <ul class="settings-list">
        <li class="settings-setting">
            <div class="settings-setting__column">
                <i class="fas fa-lock fa-lg"></i>
                <span>Privacy</span>
            </div>
            <div class="settings-setting__column"></div>
            
        </li>
        <li class="settings-setting">
            <div class="settings-setting__column">
                <i class="far fa-bell fa-lg"></i>
                <span>Notification</span>
            </div>
            <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
            <div class="settings-setting__column">
                <i class="far fa-user fa-lg"></i>
                <span>Friends</span>
            </div>
            <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
            <div class="settings-setting__column">
                <i class="far fa-comment fa-lg"></i>
                <span>Chats</span>
            </div>
            <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
            <div class="settings-setting__column">
                <i class="fas fa-adjust fa-lg"></i>
                <span>Display</span>
            </div>
            <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
            <div class="settings-setting__column">
                <i class="fas fa-palette fa-lg"></i>
                <span>Themes</span>
            </div>
            <div class="settings-setting__column">Default theme</div>
        </li>
       </ul>
          
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg" ></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification dot"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
        <span>(Only mobile and portrait)</span>
    </div>

    <script
        src="https://kit.fontawesome.com/e5f5233f60.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
